<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="CSS/reset.css">

<body>
    <header class="header">
        <div>
          <img class="logo" src="assets/img/ClipartKey_813006.png" alt="Logo">  
        </div>        
        <nav>
            <a class="action" href="" leng="en">Skills</a class="action">
            <a class="action" href="">Projetos</a class="actio">
            <a class="action" href="">Sobre</a class="action">
            <a class="button" href="" lang="en">Downloa CV</a>
        </nav>  
         
    </header>
    


    <section class="banner"> 
            <div class="wrapper">
                <Div class="box">
                    <h1 class="main-title">TARCISIO HENRIQUE</h1>

                <div class="navigation">

            </div> 
    </section>
    
    <section class="section">
         <h3 class="main-title -second">Skills</h3>

            <div class="wrapper-skill">
                <article class="skill-tec"> 
                    <img class="icon"><img src="./assets/img/ico_html5.png" alt="Logo do HTML5 em Pixel Art">
                    <div class="right">   
                        <h4 class="skill-tec">HTML5</h4>
                        <progress class="progress-bar" max="100" value="70">70%</progress>

                </article> 
                <article class="skill-tec"> 
                    <img class="icon"><img src="./assets/img/ico_css3.png" alt="Logo do CSS 3 em Pixel Art">
                    <div class="right">   
                        <h4 class="skill-tec">CSS3</h4>

                    </div>
                </article> 
                <article class="skill-tec"> 
                        <img class="icon"><img src="./assets/img/ico_js.png" alt="Logo do Js em Pixel Art">
                        <div class="right">   
                            <h4 class="skill-tec">JavaScript</h4>
                            <progress class="progress-bar" max="100" value="70">70%</progress>

                </article> 
                <article class="skill-tec"> 
                    <img class="icon"><img src="./assets/img/ico_nodejs.png" alt="Logo do NodeJS em Pixel Art">

                        <h4 class="skill-tec">NodeJS</h4>
                    <progress class="progress-bar" max="100" value="70">70%</progress> 
                </div>

            </div>
                <aside>  
                <p class="subtitle -second">Em breve mais Skiils...</p>
                </aside> 
            </section>  

            <section>
                <figure class="card-project">
                    <img class="logo" src="assets/img/firedlabs.png" alt="Logo da FiredLabs">
                </figure>
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/collabcode.png" alt="Logo da ColabCod">
                </figure>
                <figure class="card-project">

                </figure>
            </section>
</body>
